language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to install dependencies
before_install:
  - pip install six lxml Distance==0.1.3 clint requests
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install importlib; fi

install:
  - "pip install --no-cache-dir subfind-provider-subscene>=2.0"
# command to run tests
script:
  - nosetests
  # Test cli
  - export PYTHONPATH=`pwd`
  - python subfind/cli.py -h
